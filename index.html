<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rick and Morty</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="manifest" href="/manifest.json" />
        <link rel="canonical" href="https://rick-and-morty-platform.netlify.app/" />
        <script src="/js/nav.js" type="module"></script>
        <script src="/js/scrolling.js" type="module"></script>
        <script src="/js/characters.js" type="module"></script>
        <script src="/js/search.js" type="module"></script>
        <meta name="application-name" content="Rick and Morty" />
        <meta name="theme-color" content="#f2f2f2" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:creator" content="@Jeremy664K" />
        <meta name="twitter:domain" content="jeremydiaz.netlify.app" />
        <meta name="twitter:site" content="@Jeremy664K" />
        <meta name="twitter:title" content="Rick and Morty" />
        <meta name="author" content="Jeremy Díaz" />
        <meta name="description" content="Buscador de personajes de la serie de televisión Rick and Morty." />
        <meta property="og:locale" content="es_ES" />
        <meta property="og:title" content="Rick and Morty" />
        <meta property="og:image" content="/favicon.ico" />
        <meta property="og:description" content="Buscador de personajes de la serie de televisión Rick and Morty." />
        <meta property="og:type" content="website" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/ico" />
    </head>
    <body>
        <header class="header">
            <nav class="header__nav nav">
                <div class="nav__first">
                    <a class="nav__link nav__link--img" title="Logo de Rick and Morty" href="/">
                        <picture>
                            <img class="nav__logo" src="/images/logo.webp" alt="Logo de Rick and Morty" decoding="async" />
                        </picture>
                    </a>
                </div>
                <div class="nav__second">
                    <ul class="nav__ul">
                        <li class="nav__li">
                            <a class="nav__link" title="API de Rick and Morty" href="https://rickandmortyapi.com/" target="_blank" rel="noreferrer noopener">API</a>
                        </li>
                        <li class="nav__li">
                            <a class="nav__link" title="Conoce al creador" href="https://jeremydiaz.netlify.app/" target="_blank" rel="noreferrer noopener">Creador</a>
                        </li>
                        <li class="nav__li">
                            <a class="nav__link nav__link--active" title="Código en Github" href="https://github.com/Jeremy664K/rick-and-morty" target="_blank" rel="noreferrer noopener">Código</a>
                        </li>
                    </ul>
                </div>
                <div class="nav__third">
                    <button class="nav__button nav__button--menu" title="Abrir el menú">
                        <svg width="32" height="32" fill="currentColor" viewBox="0 0 80 40">
                            <rect class="nav__rect nav__rect--top" x="0" y="0" width="90" height="10"></rect>
                            <rect class="nav__rect nav__rect--middle" x="45" y="20" width="90" height="10"></rect>
                            <rect class="nav__rect nav__rect--bottom" x="0" y="40" width="90" height="10"></rect>
                        </svg>
                    </button>
                </div>
            </nav>
        </header>
        <main class="main">
            <section class="main__hero hero">
                <div class="hero__inner">
                    <h1 class="hero__title hero__title--colorful hero__title--gradient">Rick and Morty</h1>
                    <h2 class="hero__subtitle">Todo sobre los personajes</h2>
                </div>
            </section>
            <section class="main__characters characters">
                <div class="characters__inner">
                    <div class="characters__search search">
                        <form class="search__form" action="GET">
                            <input class="search__input" type="text" placeholder="Busca personajes..." required minlength="1" />
                            <button class="search__button search__button--submit" title="Busca personajes..." type="submit">
                                <svg width="26" height="26" fill="currentColor" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                                    />
                                </svg>
                            </button>
                        </form>
                    </div>
                    <div class="characters__data"></div>
                    <div class="characters__more">
                        <button class="characters__button characters__button--more" title="Ver más personajes">Ver más</button>
                        <a class="characters__link characters__link--arrow characters__link--active" title="Ir hacia arriba" href="#top">
                            <svg width="26" height="26" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__inner">
                <a class="footer__link" title="Ir a mi Portfolio" href="https://jeremydiaz.netlify.app/" target="_blank" rel="noreferrer noopener"> Creado por Jeremy Díaz</a>
                <a class="footer__link" title="Ir a la API de Rick and Morty" href="https://rickandmortyapi.com/" target="_blank" rel="noreferrer noopener">API de Rick and Morty</a>
            </div>
        </footer>
    </body>
</html>
